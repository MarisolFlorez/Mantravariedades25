<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ropa-Mantra-Variedades</title>
  <!--LINK DE BOOTSTRAP-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" />
  <!--LINK DE ICONOS BOOTSTRAP-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <!--google fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/CSS/componentes.css">
  <link rel="stylesheet" href="/CSS/ropa.css" />
</head>

<body>
  <!-- 🔔 Marquesina informativa -->
  <div class="marquesina-container">
    <div class="marquesina-inner">
      <div class="marquesina-text" id="marquesina">
        💬 <strong>Mantra Variedades</strong> — ¡Pregunte por lo que no vea,
        lo conseguimos para usted!
      </div>
    </div>
    <button class="marquesina-btn" id="toggleBtn" aria-label="Pausar marquesina">
      ⏸️
    </button>
  </div>
  <br />
  <br />

  <div id="header-placeholder"></div>
  <br>

  <!-- Categorías de ropa -->
  <div class="container categorias-container my-4">
    <h5 class="text-center mb-3 fw-bold">Explora por Categoría</h5>
    <div class="btn-group d-flex flex-wrap justify-content-center" role="group" aria-label="Categorías">

      <input type="radio" class="btn-check" name="categoria" id="cat-femenina" autocomplete="off" checked>
      <label class="btn categoria-btn" for="cat-femenina">
        <i class="bi bi-person-fill"></i> Femenina
      </label>

      <input type="radio" class="btn-check" name="categoria" id="cat-masculina" autocomplete="off">
      <label class="btn categoria-btn" for="cat-masculina">
        <i class="bi bi-person-lines-fill"></i> Masculina
      </label>

      <input type="radio" class="btn-check" name="categoria" id="cat-urbana" autocomplete="off">
      <label class="btn categoria-btn" for="cat-urbana">
        <i class="bi bi-lightning-fill"></i> Urbana
      </label>

      <input type="radio" class="btn-check" name="categoria" id="cat-infantil" autocomplete="off">
      <label class="btn categoria-btn" for="cat-infantil">
        <i class="bi bi-emoji-smile-fill"></i> Niños y Adolescentes
      </label>

    </div>
  </div>

  <!-- Contenedor de productos con clase personalizada -->
  <div class="container productos-wrapper">
    <div class="row mt-4" id="productos-container">
      <!-- Aquí se insertarán las tarjetas dinámicamente -->
    </div>
  </div>



  <div id="footer-placeholder"></div>
  <script>
    // Header
    fetch('/header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header-placeholder').innerHTML = data);

    // Footer
    fetch('/footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data);
  </script>

  <!--SCRIPT DE funciones.js-->
  <script src="/js/ropa.js"></script>
  <!--SCRIPT DE BOOTSTRAP-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
